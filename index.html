<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <title>Weather-app</title>
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="search" placeholder="Enter the city name" spellcheck="false">
            <button><img src="search.png" alt=""></button>
        </div>
        <div class="weather-img">
            <img src="clear.png" alt="" class="weather-icon">
            <p class="celsius">22&deg;c</p>
            <p class="place">Banglore</p>
            <img src="humidity.png" class="hum-img" alt="">
            <p class="hum-per">48%</p>
        </div>
    </div>
</body>
</html>
